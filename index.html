<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/mine.png" type="image/png">
</head>

<body onload="onInit()">
    <div class="game">
        <h1> MINESWEEPER</h1>
        <h2 class="mines"><img src="img/mine.png" alt="mine"><span class="mines-count">0</span><span class="timer">00:00:00</span></h2>
        
        <table class="board">
        </table>

        <button onclick="changeBoardSize(4,3)">Begginer</button>
        <button onclick="changeBoardSize(8,14)">Medium</button>
        <button onclick="changeBoardSize(12,32)">Expert</button>

        <p>
        <div class="mega-hint">
            <span onclick="megaHintPress()" onmouseover="showMegaHintInstractions()"
                onmouseout="hideMegaHintInstractions()">&#x1F4A1</span>
            <p class="mega-hint-txt">Mega Hint</p>
        </div>

        <span class="hint hint1" onclick="hintPress(this)" onmouseover="showHintInstractions()"
            onmouseout="hideHintInstractions()">&#x1F4A1</span>
        <span class="hint hint2" onclick="hintPress(this)" onmouseover="showHintInstractions()"
            onmouseout="hideHintInstractions()">&#x1F4A1</span>
        <span class="hint hint3" onclick="hintPress(this)" onmouseover="showHintInstractions()"
            onmouseout="hideHintInstractions()">&#x1F4A1</span>|
        <span class="restart" onclick="onInit()" onmouseover="showRestartInstractions()"
            onmouseout="hideRestartInstractions()">&#x1F600</span> |
        <span class="heart">&#x2665&#x2665&#x2665 </span>
        </p>


        <div class="safe-click-container">
            <button class="safe-click" onclick="getSafeCell()" onmouseover="showSafeClickInstractions()" onmouseout="hideSafeClickInstractions()"> Safe Click
            </button>
            <p class="safe-click-txt"><span class="clicks">3</span> Clicks</p>
        </div>
        <button onclick="undo()" onmouseover="showUndoInstractions()" onmouseout="hideUndoInstractions()">Undo</button>
        <button onclick="makeYourBoard()" onmouseover="showMakeYourBoardInstractions()"
            onmouseout="hideMakeYourBoardInstractions()">Make Your Board</button>
        <div class="instraction">
        </div>

        <h2 class="score">BEST SCORE: <span class="best-score"></span></h2>
        <button onclick="getDarkMode(this)">Dark Mode</button>

    </div>

    <footer>
        &copy; Ofir Bozna Nidam. 2024
    </footer>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
    <script src="js/instractions.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/extrafeatures.js"></script>
    <script src="js/bestscore.js"></script>
</body>

</html>
